<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('/assects/1094236.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #333;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="banner">
        THIS IS BANNER
    </div>

    <div class="content">
        <h2>CONTENT AREA</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Corporis, esse est iste magni reprehenderit saepe sint! Assumenda consectetur fugiat sit tempora. Architecto blanditiis delectus, est fuga iusto perspiciatis suscipit voluptatibus!</p>
    </div>

</body>
</html>
